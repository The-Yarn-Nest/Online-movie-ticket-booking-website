<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="homestyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header -->
  <div class="topnav">
    <img src="./../logo new.png" class="logo" alt="Logo">
    <div class="webpage-name">
      <h1>TicketWaveX</h1>
      <h3>Wave Into the World of Movies.</h3>
    </div>
    <div class="profile">
       <div class="profile-pic-wrapper">
      <img id="profile-pic" src="./../user icon3.png" alt="Profile"></div>
      <span id="username-display">USER</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="movies-section">
      <h2>Top Pick bought for You</h2>
      <div class="top-pick" id="topmovie"></div>

      <h2>Recommended movies</h2>
      <div class="related-movies" id="recommended-movies"></div>
    </div>
  </div>

  <!-- Dynamic JS -->
  <script src="home.js"></script>

</body>
</html>
