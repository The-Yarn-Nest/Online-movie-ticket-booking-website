<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .booking-container {
      background: #1b263b;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d084;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00d084;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00a86b;
    }
    #movie{
       display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      width:420px;
    }
    
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Tickets</h1>
    <form>
      <label for="movie">Movie</label>
      <select id="movie" name="movie">
        <option value="Abhiyum Naanum">Abhiyum Naanum</option>
        <option value="M.Kumaran S/O Mahalakshmi">M.Kumaran S/O Mahalakshmi</option>
        <option value="Hi Nanna">Hi Nanna</option>
        <option value="Sillunu Oru Kadhal">Sillunu Oru Kadhal</option>
        <option value="Amaran">Amaran</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="seats">Number of Seats</label>
      <input type="number" id="seats" name="seats" min="1" max="10" required>

      <button id="bookbutton" type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    // Read query parameter from URL
    const params = new URLSearchParams(window.location.search);
    const selectedMovie = params.get("movie");
    const bookingbutton=document.getElementById("bookbutton");
    bookingbutton.addEventListener('click',()=>{
        booknow();
    })
    function booknow(){
        if(true){
            alert("Your tickets are booked")     
        }
        else{
            alert("Please fill your details propertly")
        }
    }

    if (selectedMovie) {
      const movieDropdown = document.getElementById("movie");
      for (let option of movieDropdown.options) {
        if (option.value.toLowerCase() === selectedMovie.toLowerCase()) {
          option.selected = true;
          break;
        }
      }
    }
  </script>
</body>
</html>
